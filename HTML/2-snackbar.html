<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        /* Навігація */
        .tasks-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .nav-link.active {
            background-color: #002060;
            color: white;
            border-color: #002060;
            pointer-events: none;
        }

        /* Контейнер для центрування */
        .container {
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .form {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0064d3;
        }
    </style>
</head>

<body>

<nav class="tasks-nav">
    <a href="../index.html" class="nav-link">Завдання 1</a>
    <a href="2-form.html" class="nav-link">Завдання 2 (Form)</a>
    <a href="1-timer.html" class="nav-link">Завдання 3 (Timer)</a>
    <a href="2-snackbar.html" class="nav-link active">Завдання 4 (Snackbar)</a>
</nav>

<div class="container">
    <form class="form">
        <label>
            Delay (ms)
            <input type="number" name="delay" required />
        </label>

        <fieldset>
            <legend>State</legend>
            <label>
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
            </label>
            <br />
            <label>
                <input type="radio" name="state" value="rejected" required />
                Rejected
            </label>
        </fieldset>

        <button type="submit">Create notification</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
<script src="../JS/2-snackbar.js"></script>

</body>
</html>
