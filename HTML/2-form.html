<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0; /* Прибираємо стандартні відступи */
            padding: 0;
        }

        /* Стилі навігації */
        .tasks-nav {
            display: flex;
            justify-content: center; /* Центр */
            gap: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .nav-link.active {
            background-color: #002060;
            color: white;
            border-color: #002060;
            pointer-events: none;
        }

        /* Контейнер для центрування форми */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Щоб форма була зверху, а не по центру висоти */
            min-height: 100vh;
            padding-top: 40px; /* Відступ від меню */
        }

        .feedback-form {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .feedback-form label {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .feedback-form input,
        .feedback-form textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        .feedback-form button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .feedback-form button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<nav class="tasks-nav">
    <a href="../index.html" class="nav-link">Завдання 1</a>
    <a href="2-form.html" class="nav-link active">Завдання 2 (Form)</a>
    <a href="1-timer.html" class="nav-link">Завдання 3 (Timer)</a>
    <a href="2-snackbar.html" class="nav-link">Завдання 4 (Snackbar)</a>
</nav>

<div class="container">
    <form class="feedback-form" autocomplete="off">
        <label>
            Email
            <input type="email" name="email" autofocus />
        </label>

        <label>
            Message
            <textarea name="message" rows="8"></textarea>
        </label>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="../JS/2-form.js"></script>
</body>
</html>
