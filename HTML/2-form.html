<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .feedback-form {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .feedback-form label {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .feedback-form input,
        .feedback-form textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        .feedback-form button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .feedback-form button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<form class="feedback-form" autocomplete="off">
    <label>
        Email
        <input type="email" name="email" autofocus />
    </label>

    <label>
        Message
        <textarea name="message" rows="8"></textarea>
    </label>

    <button type="submit">Submit</button>
</form>

<script src="../JS/2-form.js"></script>
</body>
</html>
